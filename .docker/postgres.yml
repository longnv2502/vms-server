version: '3.8'
services:
  postgres:
    container_name: postgresql
    image: postgres:latest
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - ./volume/postgresql/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
      - "5431:5432"
    networks:
      - vms

networks:
  vms:
    name: vms-network
    driver: bridge
